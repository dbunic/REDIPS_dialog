<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<meta name="author" content="Darko Bunic"/>
		<meta name="description" content="Dialog box"/>
		<link rel="stylesheet" href="../redips-dialog.css" type="text/css" media="screen" />
		<!-- style.css should be loaded after redips-dialog.css to enable overwriting styles -->
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" />
		<script type="text/javascript" src="../redips-dialog-min.js"></script>
		<script type="text/javascript" src="script.js"></script>
		<title>Dialog box example01</title>
	</head>
	<body>
		<center>
			<h3>Dialog box - show custom HTML</h3>
			<div class="container">
				<a href="#" onclick="REDIPS.dialog.show(200, 200, 'html');return false">Show custom HTML</a> -> REDIPS.dialog.show(200, 200, 'html')
			</div>
			<!-- message box (used by event handlers) -->
			<div id="message"><input type="button" value="Instructions" onclick="REDIPS.dialog.show(500, 350, 'readme.html')"/></div>
		</center>
	</body>
</html>
